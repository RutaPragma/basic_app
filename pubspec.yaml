name: basic_app
description: "La aplicación consistirá en una pantalla principal con un listado de tarjetas que muestran información, una pantalla de detalles que muestra más información sobre un elemento seleccionado y una pantalla de formulario para agregar nuevos elementos al listado."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  drift: ^2.28.1
  drift_flutter: ^0.2.6
  path_provider: ^2.1.5
  get_it: ^8.2.0
  provider: ^6.1.5+1
  path: ^1.9.1
  go_router: ^16.2.2
  flutter_native_splash: ^2.4.6
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  drift_dev: ^2.28.2
  build_runner: ^2.7.2

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/lang/
    - assets/img/
  #   - images/a_dot_ham.jpeg

  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700

flutter_native_splash:
  color: "#ffffff" # Fondo del splash
  image: assets/img/marca.png # Logo estático que se verá al iniciar
  android: true
  ios: true
  web: false

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/img/logo.png" # tu ícono principal
  min_sdk_android: 21 # mínimo SDK para Android
  remove_alpha_ios: true
